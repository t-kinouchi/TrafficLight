<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>TrafficLight</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <p>信号機</p>
      <ul>
        <li>
          <div class="GreenLight"></div>
        </li>
        <li>
          <div class="YellowLight"></div>
        </li>
        <li>
          <div class="RedLight"></div>
        </li>
      </ul>

      <section>
          <p2>①ボタンを押すと信号の色が変わります</p2>
          <div class ='buttons'>
            <ul>
              <button id="Green">青</button>
              <button id="Yellow">黄</button>
              <button id="Red">赤</button>
              <button id="Reset">リセット</button>
            </ul>
        </div>
      </section>

      <section>
        <p3>②ボタンを押すと2秒毎に色が変わります</p3>
        <div class ='buttons'>
          <ul>
            <button id="start">開始</button>
          </ul>
        </div>
      </section>

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
